<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #login, #app { max-width: 500px; margin: auto; }
    #app { display: none; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="app">
  <h2>Secure Data</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Internet</th>
        <th>Operator</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const USERNAME = "admin";   // change this
  const PASSWORD = "1234";    // change this
  const scriptUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5vd_4P4k-JQqXjQFnJlEcKMNBIKA2cKz_OR_3CaLoyqtHHlKPfpIqquA79jFXPRpfcAMnKjgYzzUm/pubhtml?gid=0&single=true"; // replace with your Apps Script exec URL

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === USERNAME && p === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadData();
    } else {
      document.getElementById("error").innerText = "Invalid username or password!";
    }
  }

  function loadData() {
    fetch(scriptUrl)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${row.phone}</td>
            <td>${row.internet}</td>
            <td>${row.operator}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
      });
  }
</script>

</body>
</html>
