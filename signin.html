<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; background: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL0o9HZGmTOmj6xOWsRyvEKpt9saAc16A",
      authDomain: "callsaves.firebaseapp.com",
      projectId: "callsaves",
      storageBucket: "callsaves.firebasestorage.app",
      messagingSenderId: "782199658296",
      appId: "1:782199658296:web:9985c37e8d671366b1d3cd",
      measurementId: "G-B2EQRG7EYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to index if login is successful
          window.location.href = "index.html";
        })
        .catch((error) => {
          let message = "Login failed.";
          if (error.code === "auth/user-not-found") {
            message = "No user found with this email.";
          } else if (error.code === "auth/wrong-password") {
            message = "Incorrect password.";
          } else if (error.code === "auth/invalid-email") {
            message = "Invalid email address.";
          }
          errorDiv.textContent = message;
        });
    });
  </script>
</body>
</html>
