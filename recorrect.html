<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Passcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input {
      padding: 8px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="text" id="passcodeInput" placeholder="Enter passcode" maxlength="4">
    <button onclick="savePasscode()">Save</button>
  </div>

  <script>
    function savePasscode() {
      const input = document.getElementById("passcodeInput");
      localStorage.setItem("passcode", input.value);
      alert("Passcode saved: " + input.value);
    }
  </script>
</body>
</html>
