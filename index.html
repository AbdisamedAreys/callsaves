<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CallSaves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL0o9HZGmTOmj6xOWsRyvEKpt9saAc16A",
      authDomain: "callsaves.firebaseapp.com",
      projectId: "callsaves",
      storageBucket: "callsaves.appspot.com",
      messagingSenderId: "782199658296",
      appId: "1:782199658296:web:9985c37e8d671366b1d3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "feed.html";
    });

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const isLogin = document.getElementById("isLogin").checked;

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center text-gray-900 dark:text-white">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to CallSaves</h1>
    <form id="authForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600" />
      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" id="isLogin" class="accent-blue-500" />
        <span>Login instead of Sign up</span>
      </label>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">Continue</button>
    </form>
  </div>
</body>
</html>
